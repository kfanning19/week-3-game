<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Knitted Hangman</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Sansita:400,400i,700,700i,800,800i,900,900i" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="container-fluid">
		<div class="page-header">
			<h1>Knitted Hangman</h1>

			<p>Press any key to begin!</p>
		</div>

		<div class="row">
			<div class="col-md-5 col-md-offset-3">
				
					<div id="word-display" class="panel panel-default">
						<div class="panel-body">
							<h3 id="word-blanks"></h3>
						</div>
					</div>
				
			</div>
			<div class="col-md-3">
				<div class="row">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Letters You Tried</h3>
						</div>

						<div class="panel-body">
						<p> <span id="wrong-guesses"></span></p>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Your Stats</h3>
						</div>
						
						<div class="panel-body">
							<p>Guesses Left: <span id="guesses-left"></span></p>
							<p>Wins: <span id="win-counter"></span></p>
							<p>Losses: <span id="loss-counter"></span></p>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>	
<!-- document.getElementById to display information -->
<script type="text/javascript" src="assets/javascript/games.js"></script>
</body>
</html>
